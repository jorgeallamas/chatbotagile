responses:
  utter_bienvenida:
  - text: Hola como estas?
  - text: Bienvenido!
  - text: Hola!
  - text: Buenas, todo bien?
  utter_ask_DNI:
  - text: Ingresa tu DNI.
  - text: Ingresa tu documento.
  - text: Poné tu documento.
  - text: Poné tu DNI.
  utter_ask_nombre_completo:
  - text: Ingresa tu nombre completo.
  - text: Ingresa tu nombre y apellido juntos.
  - text: Poné tu nombre completo.
  - text: Poné tu nombre y apellido juntos.
  utter_ask_preferencias_horarias:
  - text: Ingresa tus preferencias horarias para asistir al taller.
  - text: Ingresa día y horario para asistir al taller.
  - text: Poné tus preferencias horarias para asistir al taller.
  - text: Poné día y horario para asistir al taller.
  utter_finalizar_inscripcion:
  - text: Perfecto {nombre_completo}, ya hemos realizado tu inscripción al taller con DNI {DNI} y preferencia {preferencias_horarias}.
  utter_presentacion_encuesta:
  - text: A continuación te voy a realizar unas preguntas para determinar tu estilo de aprendizaje.
  - text: Antes de arrancar, vamos a evaluar tu estilo de aprendizaje a través de unas preguntas.
  utter_detalles_encuestas:
  - text: Debido a que los estudiantes que asisten al taller poseen diferentes perfiles a la hora de aprender, realizamos esta encuesta para determinar tu estilo de aprendizaje y podamos enseñarte de acuerdo a estos resultados.
  utter_ask_preg1:
  - text: |-
      Te sientes mas comodo como jugador en un juego en linea:  
       a) Hablar con amigos en una taberna.  
       b) ¿Estas cazando orcos por tu cuenta para obtener experiencia?
  utter_ask_preg2:
  - text: |-
      ¿Que disfrutas mas en las misiones?:  
       a) Involucrarse en la historia.  
       b) Obteniendo.
  utter_ask_preg3:
  - text: |-
      ¿Por qué preferirías que te noten en un juego en línea?:  
       a) Tu equipo.  
       b) Tu personalidad. 
  utter_ask_preg4:
  - text: |-
      ¿Qué disfrutas más en un juego en línea?  
       a) Obtener los ultimos chismes.  
       b) Obtener un objeto nuevo
  utter_ask_preg5:
  - text: |-
      ¿Cuál preferirías tener como jugador en un juego en línea?  
       a) Un canal privado, a traves del cual usted y sus amigos pueden comunicarse.  
       b) Tu propia casa valuada en millones de monedas de oro.
  utter_ask_preg6:
  - text: |-
      ¿Qué disfrutarías más como jugador de juegos en línea?  
       a) Tener tu propia taberna  
       b) Hacer sus propios mapas del mundo y luego venderlos. 
  utter_ask_preg7:
  - text: |-
      ¿Qué es más importante para ti en un juego en línea?  
       a) El numero de personas  
       b) La cantidad de áreas a explorar. 
  utter_ask_preg8:
  - text: |-
      ¿Qué es más importante para ti?  
       a) La calidad de los juegos de rol en un juego en linea  
       b) La singularidad de las caracteristicas y la mecánica del juego.
  utter_ask_preg9:
  - text: |-
      Eres un jugador de un juego en línea y quieres luchar contra un dragón realmente duro. ¿Cómo abordaría este problema?  
       a) Haz que un gran grupo de jugadores lo mate  
       b) Prueba una variedad de armas y magia contra él hasta que encuentres su debilidad.
  utter_ask_preg10:
  - text: |-
      Eres un jugador de un juego en línea y estás a punto de entrar en una mazmorra desconocida. Tienes la opción de una persona más para tu fiesta. Traes:  
       a) Un bardo, que es un amigo tuyo y que es genial para entretenerte a ti y a tus amigos.  
       b) Un mago para identificar los elementos que encuentres allí.
  utter_ask_preg11:
  - text: |-
      ¿Qué prefieres?  
       a) Derrotar a tus enemigos  
       b) Convencer a tus enemigos de que trabajen a tu favor, no en tu contra.
  utter_ask_preg12:
  - text: |-
      ¿Con cuál disfrutarías más?  
       a) Ganar un duelo con otro jugador  
       b) Ser aceptado por un clan (un grupo de otros jugadores).
  utter_ask_preg13:
  - text: |-
      Es mejor ser:  
       a) Temido.  
       b) Amado.
  utter_ask_preg14:
  - text: |-
      ¿Qué prefieres?  
       a) Escucha lo que alguien tiene que decir  
       b) Mostrarles la hoja afilada de tu hacha.
  utter_ask_preg15:
  - text: |-
      En un juego en línea, se abre una nueva área. ¿Qué esperas más? 
       a) Explorando la nueva area  
       b) Ser el primero en conseguir los nuevos equipos de la zona.
  utter_resultados_encuesta:
  - text: Acá está tu estilo de aprendizaje.
  - text: La encuesta arrojó que tu estilo de aprendizaje es...
  utter_finalizar_test_aprendizaje:
  - text: 'Resultados: {preg1}, {preg2}, {preg3}, {preg4}, {preg5}, {preg6}.'
  utter_default_response:
  - text: No te he entendido, podrías repetir?
  utter_cancelar_test:
  - text: Has cancelado el test de Bartle.
  utter_confirmar:
  - text: ¿Estás seguro que queres cancelar el test de Bartle?
